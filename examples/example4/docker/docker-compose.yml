version: '2.0'
services:

# compose file based on 'cogstack-clust'
#

# TODO: use 'expose' instead of direct port mapping to host machine
#

#---------------------------------------------------------------------------#
# Postgres container for input data                                         #
#---------------------------------------------------------------------------#
  samplesdb:
    image: postgres:10.4-alpine
    container_name: pgsamples
    volumes:
      - ./db_dump/db_samples.sql.gz:/data/db_samples.sql.gz:ro
      - ./common/pgsamples/init_db.sh:/docker-entrypoint-initdb.d/init_db.sh:ro
      - pgsamdata:/var/lib/postgresql/data
    ports:
#      - 5432
      # <host:container> expose the postgres DB to host for debugging purposes
      - "5555:5432"
    networks:
      - esnet
      - public

#---------------------------------------------------------------------------#
# Postgres container for spring batch / cogstack testing                    #
# TODO: fix password management
#---------------------------------------------------------------------------#
  postgres:
    image: postgres:9.6-alpine
    container_name: postgres
    volumes:
      - ./common/postgres/create_repo.sh:/docker-entrypoint-initdb.d/create_repo.sh:ro
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432
    networks:
      - esnet

#---------------------------------------------------------------------------#
# CogStack containers                                                       #
#---------------------------------------------------------------------------#
  cogstack:
    image: cogstacksystems/cogstack-pipeline:latest
    container_name: cogengine
    volumes:
      - ./cogstack:/usr/src/docker-cogstack/cogstack/cogstack_conf:ro
      - ./cogstack/test2.sh:/usr/src/test2.sh:ro
#      - ./cogstack:/cogstack/cogstack_conf:ro
#      - ./cogstack/test2.sh:/cogstack/test2.sh:ro
    environment:
      - LOG_LEVEL=info
      - FILE_LOG_LEVEL=off
    depends_on:
      - samplesdb
      - postgres
      - elasticsearch
    networks:
      - esnet


#---------------------------------------------------------------------------#
# Elasticsearch cluster                                                     #
#---------------------------------------------------------------------------#
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.4
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
#      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    depends_on:
      - postgres
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
      - ./common/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
#      - "9200:9200"    #without proxy, forward to host:9200
      - 9200
    networks:
      - esnet

#---------------------------------------------------------------------------#
# Kibana webapp                                                             #
#---------------------------------------------------------------------------#
  kibana:
    image: docker.elastic.co/kibana/kibana:6.2.4
    container_name: kibana
    ports:
#      - "5601:5601"    #without proxy, forward to host:5601
      - "5601"        #with nginx proxy forwarding host:5601/ --> [kibana]:5601 
    depends_on:
      - elasticsearch
    volumes:
      - ./common/kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro 
    networks:
      - esnet
      - public

#---------------------------------------------------------------------------#
# Reverse proxy (+ host-container proxy and basic auth)                     #
#---------------------------------------------------------------------------#
  proxy:
    image: nginx:1.13.1-alpine
    restart: always
    networks:
      - public
      - esnet
    depends_on:
      - kibana
      - elasticsearch
    ports:
      - "5601:5601"
      - "9200:9200"
    volumes:
      - ./common/nginx/config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./common/nginx/auth/.htpasswd:/etc/apache2/.htpasswd:ro

#---------------------------------------------------------------------------#
# Docker named volumes                                                      #
#---------------------------------------------------------------------------#
volumes:
  esdata1:
    driver: local
  pgsamdata:
    driver: local
  pgdata:
    driver: local


#---------------------------------------------------------------------------#
# Docker virtual networks                                                   #
#---------------------------------------------------------------------------#
networks:
  esnet:
    driver: bridge
  public:
    driver: bridge
