version: '2.0'

#---------------------------------------------------------------------------#
# Used services                                                             #
#---------------------------------------------------------------------------#
services:

#---------------------------------------------------------------------------#
# Postgres container for input data                                         #
#---------------------------------------------------------------------------#
  synsamples:
    image: postgres:10.4-alpine
    container_name: pgsynsamples
    # use this when exceeding the max connections of postgres
#    command: "-c 'shared_buffers=256MB' -c 'max_connections=1000'"
    volumes:
      - ./db_dump/syn:/data/:ro
      - ./__common/pgsamples/init_db.sh:/docker-entrypoint-initdb.d/init_db.sh:ro
      - pgsyndata:/var/lib/postgresql/data
    ports:
#      - 5432
      # <host:container> expose the postgres DB to host for debugging purposes
      - "5555:5432"
    networks:
      - esnet
      - public

  mtsamples:
    image: postgres:10.4-alpine
    container_name: pgmtsamples
    volumes:
      - ./db_dump/mt:/data:ro
      - ./__common/pgsamples/init_db.sh:/docker-entrypoint-initdb.d/init_db.sh:ro
      - pgmtdata:/var/lib/postgresql/data
    ports:
      - "5556:5432"
    networks:
      - esnet
      - public


#---------------------------------------------------------------------------#
# Postgres container for spring batch / cogstack testing                    #
# TODO: fix password management
#---------------------------------------------------------------------------#
  postgres:
    image: postgres:9.6-alpine
    container_name: postgres
    volumes:
      - ./__common/postgres/create_repo.sh:/docker-entrypoint-initdb.d/create_repo.sh:ro
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432
    networks:
      - esnet


#---------------------------------------------------------------------------#
# CogStack containers                                                       #
#---------------------------------------------------------------------------#
  cogstack:
    image: cogstacksystems/cogstack-pipeline:latest
    container_name: cogengine
    volumes:
      - ./__cogstack/:/usr/src/docker-cogstack/cogstack/cogstack_conf:ro
    environment:
      - LOG_LEVEL=info
      - FILE_LOG_LEVEL=off
    depends_on:
      - synsamples
      - mtsamples
      - postgres
#      - elasticsearch3
      - elasticsearch
    networks:
      - esnet


#---------------------------------------------------------------------------#
# Elasticsearch cluster                                                     #
#---------------------------------------------------------------------------#
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.4
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
#      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    depends_on:
      - postgres
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
      - ./__common/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
#      - "9200:9200"    #without proxy, forward to host:9200
      - 9200
    networks:
      - esnet


