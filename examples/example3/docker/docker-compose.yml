#---------------------------------------------------------------------------#
# Kibana webapp                                                             #
#---------------------------------------------------------------------------#
  kibana:
    image: docker.elastic.co/kibana/kibana:6.2.4
    container_name: kibana
    ports:
#      - "5601:5601"    #without proxy, forward to host:5601
      - "5601"        #with nginx proxy forwarding host:5601/ --> [kibana]:5601 
    depends_on:
#      - elasticsearch3
      - elasticsearch
    volumes:
      - ./__common/kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro 
    networks:
      - esnet
      - public

#---------------------------------------------------------------------------#
# Reverse proxy (+ host-container proxy and basic auth)                     #
#---------------------------------------------------------------------------#
  proxy:
    image: nginx:1.13.1-alpine
    restart: always
    networks:
      - public
      - esnet
    depends_on:
      - kibana
      - elasticsearch
    ports:
#      - "80:80"
#      - "443:443"
      - "5601:5601" #nginx listening to container:5601, forward to host:5601 
      - "9200:9200" #nginx listening to container:9200, forward to host:9200
#      - "5432:5432"
    volumes:
      - ./__common/nginx/config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./__common/nginx/auth/.htpasswd:/etc/apache2/.htpasswd:ro

#---------------------------------------------------------------------------#
# Docker named volumes                                                      #
#---------------------------------------------------------------------------#
volumes:
  esdata1:
    driver: local
#  esdata2:
#    driver: local
#  esdata3:
#    driver: local
  pgsyndata:
    driver: local
  pgmtdata:
    driver: local
  pgdata:
    driver: local


#---------------------------------------------------------------------------#
# Docker virtual networks                                                   #
#---------------------------------------------------------------------------#
networks:
  esnet:
    driver: bridge
  public:
    driver: bridge
