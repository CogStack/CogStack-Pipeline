## Job and Step name 
jobName =tikaJob


#IO queries
target.Sql           = INSERT INTO dbo.tblOutputDocs (srcColumnFieldName, srcTableName, primaryKeyFieldName, primaryKeyFieldValue, updateTime,  output) VALUES (:srcColumnFieldName, :srcTableName, :primaryKeyFieldName, CAST ( :primaryKeyFieldValue AS integer) , :timeStamp,  :outputData)
#target.validationQuery = SELECT * FROM tblOutputDocs
#target.validationQueryFields = srcColumnFieldName,srcTableName,primaryKeyFieldName,primaryKeyFieldValue,updateTime
## paging item reader tika
source.selectClause = SELECT srcColumnFieldName, srcTableName, primaryKeyFieldName, primaryKeyFieldValue, updateTime,  binaryContent
source.sortKey = primaryKeyFieldValue
##paging item reader
source.pageSize = 2
source.fromClause = FROM dbo.tblInputDocs

#for partitioning
#if the step target table has a different alias to the partition table
columnToProcess = primaryKeyFieldValue
#this is the table containing the primary keys and timestamps
tableToPartition = dbo.tblInputDocs
pkColumnNameToPartition = primaryKeyFieldValue
timeStampColumnNameToPartition = updateTime



##Configure partitionHandler
gridSize = 4
partitionHandlerTimeout = 100000
partitionerPreFieldsSQL = TOP 100 PERCENT

##needed for some dbms
#partitionerPreFieldsSQL =
#partitionerPostOrderByClause = limit 10
processingPeriod = 345600000
#JMS queue names
requestQueueName = tikaReqChannel
replyQueueName = tikaReplyQueue

spring.profiles.active=tika,deid,master,slave,jdbc,elasticsearch