## Job Name
jobName =tikaJob

scheduler.rate = "*/5 * * * * *"
## POSTGRES TARGET DB CONFIGURATIONS
target.JdbcPath      = jdbc:postgresql://172.17.0.2:5432/minicogs
target.Driver        = org.postgresql.Driver
target.Sql           = INSERT INTO tblOutputDocs (srcColumnFieldName, srcTableName, primaryKeyFieldName, primaryKeyFieldValue, updateTime,  xhtml) VALUES (:srcColumnFieldName, :srcTableName, :primaryKeyFieldName, :primaryKeyFieldValue, :updateTime,  :xhtml)
target.validationQuery = SELECT * FROM tblOutputDocs
target.validationQueryFields = srcColumnFieldName,srcTableName,primaryKeyFieldName,primaryKeyFieldValue,updateTime
target.username      = postgres
target.password      = mysecretpassword
## SOURCE TARGET DB CONFIGURATIONS
source.JdbcPath      = jdbc:postgresql://172.17.0.2:5432/minicogs
source.Driver        = org.postgresql.Driver
source.username      = postgres
source.password      = mysecretpassword

## paging item reader gate
source.selectClause = SELECT srcColumnFieldName, srcTableName, primaryKeyFieldName, primaryKeyFieldValue, updateTime,  body
source.sortKey = primaryKeyFieldValue
##paging item reader
source.pageSize = 2
source.fromClause = FROM tblInputDocs 

#TikaItemProcesser
keepTags = true

# DB field names
otherFieldsList = srcColumnFieldName,srcTableName,primaryKeyFieldName,primaryKeyFieldValue,updateTime
binaryFieldName = body


#multithreading config
concurrencyLimit = 2
fetchSize = 100
maxRows = 100
throttleLimit = 4
chunkSize = 5



#for partitioning with Tika
columntoPartition = ID
tableToPartition = tblInputDocs


##Configure partitionHandler
gridSize = 4
partitionHandlerTimeout = 100000
stepName = tikaSlaveStep
replyChannel = 
jmsIP = tcp://172.17.0.3:61616?jms.prefetchPolicy.all=1
jmsUsername = admin
jmsPassword = your_password
requestQueueName = lineFixerReqChannel
replyQueueName = lineFIxerReplyQueue

spring.profiles.active=tika,master,slave