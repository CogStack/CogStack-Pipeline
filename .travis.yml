language: java
jdk:
  - oraclejdk8
sudo: false

addons:
  apt:
    packages:
      - tesseract-ocr
      - libtesseract-dev
      - imagemagick
      - libmagickcore-dev
      - libmagickwand-dev
      - libmagic-dev

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr $HOME/.gradle/caches/*/scripts/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - ./gradlew downloadDependencies

script:
  - ./gradlew build
  - ./gradlew -i acceptTest
  - ./gradlew -i postgresIntegTest
