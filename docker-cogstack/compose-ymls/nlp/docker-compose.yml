version: '2.1'
services:
  postgres:
    image: richjackson/postgres
    ports:
      - 5432:5432
    networks:
      - esnet
  kibana:
    image: docker.elastic.co/kibana/kibana:5.2.1
    ports:
      - 5601:5601
    networks:
      - esnet
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.2.1
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 1g
    cap_add:
      - IPC_LOCK
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - esnet
  bioyodie:
    cpu_quota: 800000
    image: richjackson/bioyodie:D4.5
    ports:
      - 8080:8080
    restart: on-failure
    networks:
      - esnet

networks:
  esnet:
    driver: bridge